<section class="listing">
    <img 
        class="listing-photo" 
        [src]="housingLocations.photo"
        alt="Exterior photo of {{housingLocations.name}}"
        crossorigin/>
    <h2 class="listing-heading"> {{housingLocations.name}}</h2>
    <p class="listing-location"> {{housingLocations.city}}, {{housingLocations.state}} </p>
</section>
